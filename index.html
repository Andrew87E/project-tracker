<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Project Tracker</title>
</head>

<body>
  <header class="navigation">
    <nav class="navbar navbar-light ae-nav">
      <a class="navbar-brand">Project Tracker</a>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </nav>
    <div class="jumbotron jumbotron-fluid ae-margin-0">
      <div class="container align-self-center col-2 col-md-2">
        <h1 class="display-4 align-content-center">Project Tracker</h1>
        <p class="lead justify-self-center current-time"></p>
      </div>
    </div>
  </header>

  <div id="col-2 col-md-2 col-lg-2">
    <!-- Sidebar -->
    <div id="sidebar">
      <header>
        <a href="#">Project</a>
      </header>
      <div class="ae-spacer"></div>
      <ul class="nav">
        <li>
          <button type="button" class="btn ae-btn" data-toggle="modal" data-target="#exampleModalCenter">
            Add New Project
          </button>
        </li>
        <li class="ae-spacer">
        </li>
      </ul>
    </div>
    <!-- Content -->
    <div id="content">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
        </div>
      </nav>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered row-4" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Add New Project</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="project-name">Project Name</label>
            <input type="email" class="form-control" id="project-name" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="project-type">Project Type</label>
            <select class="form-control" id="project-type">
              <option>Web Application (Full-Stack)</option>
              <option>Web Application (Front-End)</option>
              <option>Web Application (Back-End)</option>
              <option>iOS Application (Full-Stack)</option>
              <option>iOS Application (Back-End)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="hourly-rate">Hourly Rate</label>
            <input type="text" class="form-control" id="hourly-rate" placeholder="$">
          </div>
          <div class="form-group">
            <label for="due-date">Due Date</label>
            <input type="email" class="form-control" id="due-date" placeholder="MM/DD/YYYY">
          </div>




        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-10 float-right">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Project Type</th>
          <th scope="col">Hourly Rate</th>
          <th scope="col">Due Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row"></th>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <th scope="row"></th>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <th scope="row"></th>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>









  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
